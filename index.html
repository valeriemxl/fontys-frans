<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Fontys Francofone</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="login-page">

    <div class="card">
        <h1>Bienvenue</h1>
        <p>
            Deze pagina is voor (oud-)studenten en francofone liefhebbers.
            Vul de code in om verder te gaan.
        </p>

        <input type="password" id="password" placeholder="Toegangscode">
        <button onclick="checkPassword()">Verder</button>

        <p id="error" class="error"></p>
    </div>

    <script>
        function checkPassword() {
            const correctPassword = "bonjour123";
            const input = document.getElementById("password").value;

            if (input === correctPassword) {
                window.location.href = "welkom.html";
            } else {
                document.getElementById("error").innerText =
                    "Code incorrect. Probeer het opnieuw.";
            }
        }
    </script>

</body>
</html>
